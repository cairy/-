lumi_acpartner_ir:
  friendly_name: "空调开关"
  unique_id: kongtiao_turn_on_off
  value_template: "{{ not is_state('climate.aqara_air_conditioning_companion', 'off') }}"
  turn_on:
    service: climate.set_hvac_mode
    target:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
    data:
      hvac_mode: cool
  turn_off:
    service: xiaomi_miio_airconditioningcompanion.climate_send_command
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      command: "" # IR Code
lumi_acpartner_fan_mode:
  friendly_name: "空调扫风"
  unique_id: kongtiao_swing_mode
  value_template: "{{ is_state_attr('climate.aqara_air_conditioning_companion','swing_mode','on') }}"
  turn_on:
    service: climate.set_swing_mode
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      swing_mode: 'on'
  turn_off:
    service: climate.set_swing_mode
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      swing_mode: 'off'
television:
  friendly_name: "电视机"
  unique_id: television_turn_on_off
  value_template: "{{ states('input_boolean.television_power_state') }}"
  turn_on:
    - service: remote.send_command
      target:
        entity_id: remote.zhi_neng_yao_kong_remote
      data:
        command: "b64:JgBIAAABJZUUERQRFBITEhMSFBEUERQRFDYUNhQ3EzcUNhQ2FBEUNhQ2FBITNxQ2FBEUERQRFBEUEhM3ExIUERQ2EzcUNhQ2FAANBQ==" # IR Code
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.television_power_state
  turn_off:
    - service: remote.send_command
      target:
        entity_id: remote.zhi_neng_yao_kong_remote
      data:
        command: "b64:JgBIAAABJZUUERQRFBITEhMSFBEUERQRFDYUNhQ3EzcUNhQ2FBEUNhQ2FBITNxQ2FBEUERQRFBEUEhM3ExIUERQ2EzcUNhQ2FAANBQ==" # IR Code
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.television_power_state
