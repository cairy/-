lumi_acpartner_ir:
  friendly_name: "空调开关"
  value_template: "{{ is_state('climate.aqara_air_conditioning_companion', 'on') }}"
  turn_on:
    service: climate.turn_on
    target:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
  turn_off:
    service: xiaomi_miio_airconditioningcompanion.climate_send_command
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      command:
        -  # IR Code
lumi_acpartner_fan_mode:
  friendly_name: "空调扫风"
  value_template: "{{ is_state_attr('climate.aqara_air_conditioning_companion','swing_mode','on') }}"
  turn_on:
    service: climate.set_swing_mode
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      swing_mode: 'on'
  turn_off:
    service: climate.set_swing_mode
    data:
      entity_id: climate.aqara_air_conditioning_companion # 实体ID
      swing_mode: 'off'